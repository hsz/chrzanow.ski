name: Node CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js 12.x
      uses: actions/setup-node@v1
      with:
        node-version: 12.x
    - name: install & build
      run: |
        npm install
        npm run build --if-present
      env:
        CI: true
    - name: deploy
      run: |
        npm run deploy

